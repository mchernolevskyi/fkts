<html>
<head>
  <title>FKTS</title>

  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery-3.4.1.min.js"></script>
  <script src="bootstrap.min.js"></script>
</head>
<body>
<div class="container h-100">
  <div class="row h-100">
    <div class="col-2 bg-light">
      <ul class="nav flex-column" id="topics_menu">
        <script>
          $.getJSON('/topics', function (data) {
            var topics = data;
            console.log("Topics: " + topics);
            $.each(topics, function(index, value) {
              $("#topics_menu").append("<li class=\"nav-item\"><a class=\"nav-link " +
                  (index == 0 ? "active" : "") + "\" href=\"#\">" + value + "</a></li>");
            });
          });
        </script>
      </ul>
    </div>
    <div class="col-8">
      <div class="container h-100">
        <div class="row h-75 mb-2 bg-light">
          <script>
            window.setInterval(function(){
              $.getJSON('/topics/L9Cj0LrRgNCw0ZfQvdCwL9Ca0LjRl9CyL9Cx0LDQu9Cw0YfQutC4MQ==', function (data) {
                var messages = data;
                console.log("Messages length: " + messages.length);
                if (messages.length != $("#messages")[0].childElementCount) {
                  console.log("Updating messages because childElementCount: " + $("#messages")[0].childElementCount);
                  $("#messages").html("");
                  $.each(messages, function(index, value) {
                    $("#messages").append("<div class=\"shadow p-2 mb-1 bg-white rounded\">" +
                        value.user + " >> " + value.text + "</div>");
                  });
                }
              });
            }, 1000);
          </script>
          <div class="col" id="messages">
          </div>
        </div>
        <div class="row h-25 bg-light">
          <div class="col">
            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" id="messageToSend"
                           aria-describedby="messageToSendHelp" placeholder="Enter your message">
                    <small id="messageToSendHelp" class="form-text text-muted">Enter your message</small>
                  </div>
                  <div class="col">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



</body></html>
