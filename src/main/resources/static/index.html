<html>
<head>
  <title>FKTS</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery-3.4.1.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <style>
    .scrollable {
      overflow-y: auto;
    }
  </style>
</head>
<body>
<div class="container h-100">
  <div class="row h-100">
    <div class="col-3 bg-light">
        <script>
          window.setInterval(function(){
            $.getJSON('/topics', function (data) {
              var topics = data;
              console.log("Topics: " + topics);
              if (topics.length != $("#topics")[0].childElementCount) {
                $("#topics").html("");
                $.each(topics, function(index, value) {
                  $("#topics").append("<li class=\"nav-item\"><a class=\"nav-link " +
                      (index == 0 ? "active" : "") + "\" href=\"#\">" + value + "</a></li>");
                });
              }
            });
           }, 1000);
        </script>
      <ul class="nav flex-column" id="topics">
      </ul>
    </div>
    <div class="col-9">
      <div class="container h-100">
        <div class="row h-75 mb-2 bg-light scrollable">
          <script>
            window.setInterval(function(){
              $.getJSON('/topics/L9Cj0LrRgNCw0ZfQvdCwL9Ca0LjRl9CyL9Cx0LDQu9Cw0YfQutC4MQ==', function (data) {
                var messages = data;
                console.log("Messages length: " + messages.length);
                if (messages.length != $("#messages")[0].childElementCount) {
                  console.log("Updating messages because childElementCount: " + $("#messages")[0].childElementCount);
                  $("#messages").html("");
                  $.each(messages, function(index, value) {
                    var outgoingStyle = "justify-content-start ml-1";
                    var incomingStyle = "justify-content-end mr-1";
                    var style = outgoingStyle;
                    if (value.received == true) {
                      style = incomingStyle;
                    }
                    $("#messages").append("<div class=\"row " + style + "\">" +
                        "<div class=\"shadow p-2 mb-1 bg-white rounded col-10\">" +
                        value.user + " >> " + value.text + " (sent: " + value.sent + ", received: " + value.received + ")" +
                        "</div></div>");
                  });
                }
              });
            }, 1000);
          </script>
          <div class="col" id="messages">
          </div>
        </div>
        <div class="row h-25 bg-light">
          <div class="col">
            <form>
              <div class="form-group">
                <br>
                <div class="row">
                  <div class="col-10">
                    <textarea class="form-control" id="messageToSend" rows="3"></textarea>
                    <small id="messageToSendHelp" class="form-text text-muted">Enter your message</small>
                  </div><br>
                  <div class="col">
                    <br><button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body></html>
