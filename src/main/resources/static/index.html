<html>
<head>
  <title>FKTS</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery-3.4.1.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <style>
    .scrollable {
      overflow-y: auto;
    }

    .h-70 {
      height: 70% !important;
    }

    .h-29 {
      height: 28.5% !important;
    }

    .btn-circle {
      width: 30px;
      height: 30px;
      padding: 6px 0px;
      border-radius: 15px;
      text-align: center;
      font-size: 12px;
      line-height: 1.42857;
    }

    .btn-circle.btn-xl {
      width: 70px;
      height: 70px;
      padding: 10px 16px;
      border-radius: 35px;
      font-size: 24px;
      line-height: 1.33;
    }
  </style>
  <script>
    var currentTopic = "";
    var reloadTopics = false;
    var reloadMessages = false;

    function changeCurrentTopic(topic) {
      currentTopic = topic;
      reloadTopics = true;
      reloadMessages = true;
    };

    function getCurrentTopic() {
      return currentTopic;
    };
  </script>
</head>
<body>
<div class="container h-100">
  <div class="row h-100">
    <div class="col-3 bg-light scrollable">
      <div class="modal fade" id="newTopicModal" tabindex="-1" role="dialog"
           aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New topic</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="topic-name" class="col-form-label">Topic name:</label>
                  <input type="text" class="form-control" id="topic-name">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="createNewTopicButton">Create new
                topic
              </button>
            </div>
          </div>
        </div>
      </div>
      <ul class="nav flex-column nav-pills align-content-center" id="topics">
      </ul>
      <script>
        function newTopic() {
          $("#newTopicModal").modal("show");
        };
        window.setInterval(function () {
          $.getJSON('/topics', function (data) {
            var topics = data;
            //console.log("Topics: " + topics);
            if (topics.length != $("#topics")[0].childElementCount - 1 || reloadTopics == true) {
              $("#topics").html(
                  "<li class=\"nav-item\"><a class=\"nav-link\" href=\"#\" onClick=\"newTopic()\">" +
                  "<div class=\"text-center\"><button type=\"button\" class=\"btn btn-info btn-circle btn-xl\">" +
                  "<i class=\"fa fa-check\">+</i></button></div></a><br></li>");
              $.each(topics, function (index, value) {
                $("#topics").append("<li class=\"nav-item\"><div class=\"text-center\"><a class=\"nav-link " +
                    (value == getCurrentTopic() ? " active" : "") +
                    "\" href=\"#\" onClick=\"changeCurrentTopic('" + value + "')\">" + value
                    + "</a></div></li>");
              });
              reloadTopics = false;
            }
          });
        }, 1000);
        $("#createNewTopicButton").click(function (event) {
          $.ajax({
            url: "/topics",
            type: "POST",
            data: JSON.stringify({
              topic: $("#topic-name").val(),
            }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function () {
              console.log("New topic created!");
            }
          });
          $("#newTopicModal").modal("hide");
          changeCurrentTopic($("#topic-name").val());
          $("#topic-name").val("");
          event.preventDefault();
        });
      </script>
    </div>
    <div class="col-9">
      <div class="container h-100">
        <div class="row h-70 mb-2 bg-light scrollable" id="messagesScrollable">
          <script>
            window.setInterval(function () {
              $.getJSON("/messages?topic=" + encodeURIComponent(currentTopic),
                  function (data) {
                    var messages = data;
                    //console.log("Messages length: " + messages.length);
                    if (messages.length != $("#messages")[0].childElementCount || reloadMessages == true) {
                      $("#messages").html("");
                      $.each(messages, function (index, value) {
                        var outgoingStyle = "justify-content-start ml-1";
                        var incomingStyle = "justify-content-end mr-1";
                        var style = outgoingStyle;
                        if (value.received == true) {
                          style = incomingStyle;
                        }
                        $("#messages").append("<div class=\"row " + style + "\">" +
                            "<div class=\"shadow p-2 mb-1 bg-white rounded col-10\"><font size=\"-1\">"
                            + value.user + "</font><br>" + value.text + "<br><font size=\"-2\">"
                            + value.createdDateTime.substring(0, value.createdDateTime.indexOf('.')).replace('T', ' ')
                            + " (sent: " + value.sent + ", received: " + value.received
                            + ", checksumOk: " + value.checksumOk + ")</font>"
                            + "</div></div>");
                      });
                      var objDiv = document.getElementById("messagesScrollable");
                      //if (objDiv.scrollHeight - objDiv.scrollTop < 800.0) {
                      objDiv.scrollTop = objDiv.scrollHeight;
                      //}
                      reloadMessages = false;
                    }
                  });
            }, 1000);
          </script>
          <div class="col" id="messages">
          </div>
        </div>
        <div class="row h-29 bg-light">
          <div class="col">
            <form>
              <div class="form-group">
                <br>
                <div class="row align-items-center">
                  <div class="col-1">
                    Nick
                  </div>
                  <div class="col-3">
                    <input type="text" class="form-control" id="nick" placeholder="Enter nick">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-10">
                    <textarea class="form-control" id="textToSend" rows="2"></textarea>
                    </small>
                  </div>
                  <div class="col">
                    <font size="-3">&nbsp;</font><br>
                    <button type="submit" class="btn btn-primary"  id="sendMessageButton">Send
                    </button>
                  </div>
                </div>
              </div>
              <script>
                $("#sendMessageButton").click(function (event) {
                  $.ajax({
                    url: "/messages",
                    type: "POST",
                    data: JSON.stringify({
                      topic: getCurrentTopic(),
                      user: $("#nick").val(),
                      text: $("#textToSend").val()
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function () {
                      console.log("Message sent!");
                    }
                  });
                  $("#textToSend").val("");
                  event.preventDefault();
                });
              </script>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
